#
# General settings
#

debug: false # Send debug messages to console

#
# Currency settings
#

currency:
  name:
    singular: Dollar
    plural: Dollars
  symbol: $
  remove-drops: true # Prevent valuable items from dropping when killing mobs
  format: '#,###.#'
  items: # https://jd.papermc.io/paper/1.21/org/bukkit/Material.html
    EMERALD:
      value: 1
      custom-model-data: 1 # CustomModelData is supported too!
    GOLD_INGOT:
      value: 1
    GOLD_BLOCK:
      value: 9

#
# Auto save settings
#

auto-save:
  enabled: true
  frequency: 900 # Frequency in seconds (900 seconds = every 15 minutes)

update-tracker:
  enabled: true # Check for updates on startup

commands:
  balance:
    enabled: true # This only works on PaperMC and its forks
  pay:
    enabled: true # This only works on PaperMC and its forks